version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    docker:
      - image: circleci/node:7.10
        environment:
          TEST_DATABASE: postgresql://root@localhost/circle_test
      - image: circleci/postgres:9.6.2-alpine-ram
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm test
workflows:
    build-and-test:
      jobs:
        - build-and-test